{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>BreakingCipher.jp/sharePlatformSearch.html</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sharePlatformSearch.css' %}">
</head>

<body>
    <div id="header">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}" id="pageTitle">BreakingCipher.jp</a></li>
                <li><a href="{% url 'sharePlatformSearch' %}">暗号投稿記事一覧へ</a></li>
                <li><a href="{% url 'login' %}" id="user">ログイン</a></li>
            </ul>
        </nav>
    </div>

    <div id="leftBox">
        <div class="articleBox">
            <div id="inlineBox">
                <h1>記事一覧</h1>
                <a src="index.html#HowToPost">このページのヘルプ</a>
            </div>
            <p><a href="sharePlatformPost.html">投稿する</a></p>
        </div>

        <div class="articleBox">
            <form action="" method="GET">
                {% csrf_token %}

                <!--検索ボックス-->
                <input type="text" id="searchbox" name="searchbox">
                <button type="submit"><img src="虫眼鏡の画像" alt=""></button>
            </form>
        </div>

        <div class="articleBox">

            <!--投稿記事一覧欄-->

        </div>
    </div>

    <div id="rightBox">

        <!--記事のプレビュー-->

        <form action="" method="GET">
            {% csrf_token %}
            <a href="">解く</a>
        </form>
    </div>

    <script src="{% static 'index.js' %}" defer></script>
    <script>
        if ("{{ userid | safe }}") {
            const userID = "{{ userid | safe }}";
            const userElement = document.getElementById('user');
            userElement.textContent = userID;
            userElement.removeAttribute("href");
        }
    </script>
</body>

</html>
