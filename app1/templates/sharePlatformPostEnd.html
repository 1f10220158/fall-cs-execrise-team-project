{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>BreakingCipher.jp/sharePlatformPostEnd.html</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
</head>

<body>
    <div id="particles-js">
        <div id="mist">
        <div id="wrapper">
            <div id="header">
                <nav>
                    <ul>
                        <li class="border"><a href="{% url 'index' %}">Home</a></li>
                        <li class="border"><a href="{% url 'sharePlatformSearch' %}">Article Search</a></li>
                        <li class="border"><a href="{% url 'sharePlatformPost' %}">Article Post</a></li>
                        <li><a href="{% url 'login' %}" id="user">Login</a></li>
                    </ul>
                </nav>
            </div>
            <div id="main">
                <h1>投稿が完了しました</h1>
                <div id="underInBox">
                    <a href="{% url 'index' %}" id="movePage">Topへ戻る</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="{% static 'js/index.js' %}" defer></script>
    <script>
        if ("{{ userid | safe }}") {
            const userID = "{{ userid | safe }}";
            const userElement = document.getElementById('user');
            userElement.textContent = userID;
            userElement.removeAttribute("href");
        }
    </script>
</body>
</html>
